<!DOCTYPE html>
<html lang="en">
    <title>input info</title>
    <style>
        t{
            font-size: 20px;
            font-weight: bold;
        }
        td{
            padding-right: 1px;
            padding-bottom : 10px;
        }
        input{
            width: 100px;
        }
    </style>
    <body>
        <p><t>WELCOME!</t></p>
        <p style = "font-weight: bold">Fill follows</p>

        <form action="/result" method="POST" onsubmit="checkInputs()">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="StudentNumber">Student Number</label></td>
                    <td><input type="text" id="StudentNumber" name="StudentNumber" required></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender</label></td>
                </tr>
                <tr>
                    <td><label><input type="radio" value="Male" name="Gender" required />Male</label></td>
                    <td><label><input type="radio" value="Female" name="Gender"/>Female</label></td>
                </tr>
                <tr>
                    <td><label for="Major">Major</label></td>
                    <td><input type="text" id="Major" name="Major" required></td>
                    <td><label>Programming Languages</label></td>
                </tr>
                <td>
                    <input type="checkbox" id="python" name="languages" value="Python" checked>
                    <label for="python">Python</label>
            
                    <input type="checkbox" id="java" name="languages" value="Java">
                    <label for="java">Java</label>
            
                    <input type="checkbox" id="html" name="languages" value="HTML">
                    <label for="html">HTML</label>
            
                    <input type="checkbox" id="cpp" name="languages" value="C++">
                    <label for="cpp">C++</label>
                </td>
                    <td><label>Gender</label></td>
                    <td>
                    <label for="gender-male">
                        <input type="radio" id="gender-male" name="gender" value="Male" required>
                        Male
                    </label>
                    <label for="gender-female">
                        <input type="radio" id="gender-female" name="gender" value="Female">
                        Female
                    </label>
                    </td>
                </tr>
            </table>
            
            <input type="hidden" id="Full-email" name="Full-email">
            <button type='submit' id="submit-btn" disabled>submit</button>
        </form>
        <script>

            function checkInputs(){
                const inputs = document.querySelectorAll("input[required]");
                const submitBtn = document.getElementById("submit-btn");
                let allFilled = true;

                inputs.forEach(input =>{
                    if(!input.value.trim()){
                        allFilled = false;
                    }
                });

                submitBtn.disabled = !allFilled;
            }

            document.querySelectorAll("input").forEach(input =>{
                input.addEventListener("input", checkInputs);
            })
            
        </script>
    </body>
</html>
